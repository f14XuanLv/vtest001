<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure 环境变量测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .env-display {
            background-color: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .env-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Azure 环境变量测试页面</h1>
    
    <div class="env-display">
        <h2>测试环境变量：</h2>
        <div class="env-item">
            <strong>API Key:</strong> 
            <span id="apiKey"></span>
        </div>
        <div class="env-item">
            <strong>Base URL:</strong>
            <span id="baseUrl"></span>
        </div>
    </div>

    <script>
        // 获取环境变量的值
        // 注意：在实际部署时，这些变量需要在 Azure Portal 中配置
        const apiKey = process.env.GEMINI_API_KEY || '未设置';
        const baseUrl = process.env.GEMINI_API_BASE_URL || '默认URL';

        // 显示环境变量值
        document.getElementById('apiKey').textContent = apiKey;
        document.getElementById('baseUrl').textContent = baseUrl;
    </script>
</body>
</html>
