name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      # 添加 Node.js 设置
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # 或者你项目使用的 Node.js 版本
          
      # 安装依赖
      - name: Install dependencies
        run: |
          npm install
          
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLACK_FOREST_036123B00 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          ###### Repository/Build Configurations ######
          app_location: "/" # 项目根目录
          api_location: "pages/api" # API 路由位置
          output_location: ".next" # Next.js 构建输出目录
          ###### End of Repository/Build Configurations ######
          skip_app_build: false # 让 Azure 处理构建过程
          
          # 添加构建命令
          app_build_command: "npm run build"
          
      # 可选：添加环境变量
        env:
          NEXT_PUBLIC_GEMINI_API_KEY: ${{ secrets.NEXT_PUBLIC_GEMINI_API_KEY }}
          NEXT_PUBLIC_GEMINI_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_GEMINI_API_BASE_URL }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLACK_FOREST_036123B00 }}
          action: "close"